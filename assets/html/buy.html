<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/main.css">

    <link rel="shortcut icon"
        href="https://dt-ezyrider.myshopify.com/cdn/shop/files/Group_71-new.png?crop=center&height=32&v=1669109340&width=32"
        type="image/x-icon">
    <title>Buy</title>
</head>

<body>
    <!-- footer start by Ali -->
    
    <section id="buy">
        <a href="/assets/html/shop.html">
            <i class="fa-solid fa-circle-left" id="exit"></i>
        </a>
        <a href="/assets/html/basket.html">
            <i class="fa-solid fa-bag-shopping" id="goBasket"></i>
        </a>
        <div class="contact">
            <div class="contact_box">
                <h1>CONTACT</h1>
                <input type="text" id="contact_input" placeholder="Email"><br>
                <div class="contact_of">
                    <input type="checkbox" id="checkbox">
                    <p>Email me with news and offers</p>
                    `
                </div>
                <div class="delivery_box">
                    <h1>DELIVERY</h1>
                    <select name="" item id="delivery_country">
                        <option value="">AZERBAIJAN</option>
                        <option value="">TURKIYE</option>
                    </select>
                    <div class="names">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                    </div>
                    <input type="text" placeholder="Address" id="address_input">
                    <div class="city">
                        <input type="text" placeholder="City">
                        <select name="" id="">
                            <option value="">Khatai</option>
                            <option value="">Khazar</option>
                            <option value="">Elmler</option>
                            <option value="">28May</option>
                            <option value="">Biladjari</option>
                            <option value="">Sumgayit</option>
                            <option value="">Ucar</option>
                            <option value="">Aghdam</option>
                        </select>
                        <input type="text" placeholder="Copy Zip">
                    </div>
                </div>
            </div>
        </div>
        <div class="payment">
            <div class="payment_box">
                <h1>PAYMENT</h1>
                <div class="credit_box">
                    <p>Credit card</p>
                    <input type="text" placeholder="Card Number" id="number_box">
                    <div class="code_box">
                        <input type="text" placeholder="Empiration Date">
                        <input type="text" placeholder="Security code">
                    </div>
                    <input type="text" placeholder="Name on card" id="cardName">
                </div>
                <div class="payment_btn">PAY NOW</div>
            </div>
        </div>
    </section>
    
    <!-- footer start by Ali -->

    <script src="/assets/js/basket.js"></script>
</body>

</html>
